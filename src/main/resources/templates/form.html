<!--Html-->
<!DOCTYPE html>
<html lang="es">
<!--Head-->
<head>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">

	<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
	<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

	<meta charset="UTF-8" />
	<title>Sitio del Lobo</title>
</head>
<!--End Head-->
<!--Body-->

<body>
	<!--Nav-->
	<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Sayonara Tequila</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Inicio</a>
					<a class="nav-link" href="#">Galeria</a>
					<a class="nav-link" href="#">Post</a>
				</div>
			</div>
		</div>
	</nav>
	<!--End Nav-->

	<!--Form-->
	<div class="container">
		<div class="row">
			<div class="col-12 mt-5">
				<h1>Nuevo Post</h1>
			</div>
			<div class="col-12">
				<form th:action="@{/addNewPost}" method="post" th:object="${post}">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="id">ID</label>
							<input th:field="*{id}" th:value="*{id}" type="text" class="form-control" id="id"
								placeholder="Identificador">
						</div>
						<div class="form-group col-md-6">
							<label for="descripcion">Descripcion</label>
							<input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control"
								id="descripcion" placeholder="Descripcion">
						</div>
						<div class="form-group col-md-6">
							<label for="imagen">Imagen</label>
							<input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control"
								id="imagen" placeholder="Imagen">
						</div>
						<div class="form-group col-md-6">
							<label for="titulo">Titulo</label>
							<input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control"
								id="titulo" placeholder="Titulo">
						</div>
						<button type="submit" class="btn btn-primary">Agregar</button>
				</form>
			</div>
		</div>
	</div>
	<!--End Form-->
	<!--Footer-->
	<footer>
		<p>BytePL</p>
	</footer>
	<!--End Footer-->

</body>
<!--End Body-->

</html>
<!--End Html-->
